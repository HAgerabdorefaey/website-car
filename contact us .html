<body class="bod">

    <div class="contact-form d-flex justify-content-between align-items-start p-4">

          <img src="assest/images/sportscar-17583_1280-removebg-preview.png" alt="Contact Image" class="img-fluid mt-5">
        </div>
        <div class="form-container flex-grow-1 p-3 bg-light rounded shadow-sm mt-5">
          <h2 class="mb-4 d-flex justify-content-center text-secondary">Contact Us</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
      
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
      
            <button type="submit" class="btn btn-custom w-100 w-100">Submit</button>
          </form>
        </div>
      </div>

      <div style="position: relative;">
